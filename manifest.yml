---
applications:
- name: cf-service-inventory-report
  memory: 1G
  random-route: true
  buildpack: java_buildpack_offline
  path: build/libs/cf-service-inventory-report-0.1-SNAPSHOT.jar
  instances: 1
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    SPRING_PROFILES_ACTIVE: secrets,cloud